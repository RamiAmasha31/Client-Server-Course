<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #9191918c; /* Changed to a light background color */
      }

      /* Container for the entire content */
      .cont {
        display: flex;
        width: 90%;
        max-width: 1000px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Image container */
      .image {
        width: 80%;
        position: relative; /* Set position to relative to position child elements absolutely */
        background: url("left.jpg") no-repeat center center;
        background-size: cover;
      }

      /* Text overlay */
      .image-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Center the text */
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        font-size: xx-large;
        border-radius: 8px;
      }

      /* Login form container */
      .login-container {
        padding: 40px;
        width: 40%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* Header style */
      .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      /* Form element styles */
      .login-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Label styles */
      .login-container label {
        align-self: flex-start;
        margin: 10px 0 5px;
      }

      /* Input styles */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      /* Submit button styles */
      .login-container input[type="submit"] {
        width: 30%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Submit button hover effect */
      .login-container input[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* Link container styles */
      .login-container .links {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        width: 100%;
      }

      /* Link styles */
      .login-container .links a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: text-decoration 0.3s;
      }

      /* Link hover effect */
      .login-container .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="image">
        <div class="image-text">Login Page</div>
      </div>
      <div class="login-container">
        <form action="" method="post">
          <label for="username"></label>
          <input
            type="text"
            id="username"
            placeholder="Username"
            name="username"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <input type="submit" value="Login" />
        </form>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
